openapi: 3.0.0
info:
  title: Tyk Dashboard Admin API
  version: 3.2.0
  description: |-
    For Tyk On-Premises installations only, the Dashboard Admin API has two endpoints and is used to set up and provision a Tyk Dashboard instance without the command line.

    In order to use the Dashboard Admin API, you'll need to get the `admin_secret` value from your Tyk Dashboard configurations.

    The secret you set should then be sent along as a header with each Dashboard Admin API Request in order for it to be successful:

    ```
    admin-auth: <your-secret>
    ```

servers:
  - url: 'http://localhost/'
  - url: 'https://localhost/'

tags:
  - name: Export
    description: To make Tyk installations more portable, the Export API enables you to export key configuration objects required to back-up and re-deploy a basic Tyk Pro installation.
  - name: Import
    description: The import API enables you to add Organisations, APIs and Policies back into a Tyk installation while retaining their base IDs so that they work together.
  - name: Single Sign On
    description: The Dashboard SSO API allows you to implement custom authentication schemes for the Dashboard and Portal. Our Tyk Identity Broker (TIB) internally also uses this API.
  - name: Dashboard URL Reload
    description: Since the Dashboard can have multiple URLs associated with it. It is possible to force a URL reload by calling an API endpoint of the Dashboard API.
  - name: Organisations
    description: The organisations API gives the ability to manage your Tyk organisation(s).
  - name: Users
    description: The admin portion of the users API gives you the ability to manage password reset policies for your Dashboard users.
paths:
  /admin/system/reload:
    get:
      summary: Reloads dashboard urls
      description: Reloads dashboard urls.
      operationId: reloadURLs
      tags:
        - Dashboard URL Reload
      responses:
        '200':
          description: URLs reloaded successfully.
          content:
            application/json:
              schema:
                properties:
                  status: 
                    type: string
              example:
                status: ok
        '401':
          description: Unauthorized. 
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/apiStatusMessage'
              example:
                Status: Error
                Message: Not authorised
  /admin/sso/:
    post:
      summary: Generate authentication token
      description: The Dashboard exposes the /admin/sso Dashboard API which allows you to generate a temporary authentication token, valid for 60 seconds.
      operationId: generateAuthToken
      tags:
        - Single Sign On
      requestBody:
        content:
          application/json:
            schema:
              properties:
                ForSection:
                  type: string
                  enum:
                    - dashboard
                    - portal
                OrgID:
                  type: string
                EmailAddress:
                  type: string
                GroupID:
                  type: string
            example:
              ForSection: dashboard
              OrgID: 588b4f0bb275ff0001cc7471
              EmailAddress: name@somewhere.com
              GroupID: ""
      responses:
        '200':
          description: Additional Permissions updated successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/apiStatusMessage'
              example:
                Status: OK
                Message: SSO Nonce created
                Meta: YTNiOGUzZjctYWZkYi00OTNhLTYwODItZTAzMDI3MjM0OTEw
        '400':
          description: Back Request. 
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/apiStatusMessage'
              example:
                Status: Error
                Message: "Cannot create an SSO session for an invalid payload: [Error: Org id not found ('588b4f0bb275ff0001cc7471').]"
        '401':
          description: Unauthorized. 
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/apiStatusMessage'
              example:
                Status: Error
                Message: Not authorised

  /admin/organisations/{orgID}:
    get:
      summary: Export Organisations
      description: The organisation object is the most fundamental object in a Tyk setup, all other ownership properties hang off the relationship between an organisation and its APIs, Policies and API Tokens.
      operationId: exportOrgs
      tags:
        - Export
      parameters:
        - name: orgID
          in: path
          description: ID of organisation
          required: true
          schema:
            type: string
      responses:
        '200':
