          content:
            application/json:
              schema:
                $ref: '#/components/schemas/apiStatusMessage'
              example:
                message: Delete failed
                status: error
  /api/apis:
    get:
      summary: Get List of APIs
      description: Get List of APIs
      operationId: getApis
      tags:
        - APIs
      responses:
        '200':
          description: List of API definitions
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/APIDefinition'
    post:
      summary: Create API Definition
      description: Create an API Definition. The id and api_id fields in the definition are auto-generated by Tyk and cannot be set by the user. 
      operationId: postApis
      tags:
        - APIs
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/APIDefinition"
            example:
              api_definition:
              name: Test
              auth:
                auth_header_name: authorization
              definition:
                location: header
                key: ''
              proxy:
                target_url: http://httpbin.org/
              version_data:
                use_extended_paths: true
                not_versioned: true
                versions:
                  Default:
                    expires: ''
                    name: Default
                    paths:
                      ignored: []
                      white_list: []
                      black_list: []
                    extended_paths:
                      ignored:
                      - path: "/test-path/"
                        method_actions:
                          GET:
                            action: no_action
                            code: 200
                            data: ''
                            headers: {}
                      - path: "/test-path/reply"
                        method_actions:
                          GET:
                            action: reply
                            code: 200
                            data: '{"foo":"bar"}'
                            headers:
                              x-test: test
                      white_list: []
                      black_list: []
                    use_extended_paths: true
              use_oauth2: false
              oauth_meta:
                auth_login_redirect: ''
                allowed_access_types: []
                allowed_authorize_types:
                - token
              notifications:
                shared_secret: ''
                oauth_on_keychange_url: ''
              enable_ip_whitelisting: true
              allowed_ips:
              - 127.0.0.1
              use_keyless: false
              enable_signature_checking: false
              use_basic_auth: false
              active: true
              enable_batch_request_support: true
              hook_references:
              - event_name: QuotaExceeded
                hook:
                  api_model: {}
                  id: 54be6c0beba6db07a6000002
                  org_id: 54b53d3aeba6db5c35000002
                  name: Test Post
                  method: POST
                  target_path: http://httpbin.org/post
                  template_path: ''
                  header_map:
                    x-tyk-test: '123456'
                  event_timeout: 0
                event_timeout: 60
      responses:
        '200':
          description: API created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/apiModifyKeySuccess"
              example:
                status: "ok"
                action: "created"
                key: "{...API JSON definition...}"
        '400':
          description: Malformed data
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/apiStatusMessage"
              example:
                status: "error"
                message: "Malformed API data"
  /api/apis/search:
    get:
      summary: Search List of APIs
      description: Search List of APIs
      operationId: searchApis
      tags:
        - APIs
      parameters:
        - name: q
          in: query
          description: Search query
          schema:
            type: string
      responses:
        '200':
          description: List of API definitions
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/APIDefinition'
  /api/apis/{id}:
    get:
      summary: Get a single API by ID
      description: Get an API by ID
      operationId: getApi
      tags:
        - APIs
      parameters:
        - name: id
          in: path
          description: ID of API to get. Can either be internal or public API id.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: API definition
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/APIDefinition"
    put:
      summary: Update API Definition
      description: Update an API Definition. api_id can be updated for On-Premise installations, but it cannot be updated when the Dashboard resides in Tyk Cloud. Updates to api_id in Tyk Cloud will be ignored.
      operationId: putApi
      tags:
        - APIs
      parameters:
        - name: id
          in: path
          description: ID of API to update. Can either be internal or public API id.
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/APIDefinition"
            example:
              api_definition:
                id: 54c24242eba6db1c9a000002
                api_id: bc2f8cfb7ab241504d9f3574fe407499
                name: Test
                auth:
                  auth_header_name: authorization
                definition:
                  location: header
                  key: ''
                proxy:
                  target_url: http://httpbin.org/
                version_data:
                  use_extended_paths: true
                  not_versioned: true
                  versions:
                    Default:
                      expires: ''
                      name: Default
                      paths:
                        ignored: []
                        white_list: []
                        black_list: []
                      extended_paths:
                        ignored:
                        - path: "/test-path/"
                          method_actions:
                            GET:
                              action: no_action
                              code: 200
                              data: ''
                              headers: {}
                        - path: "/test-path/reply"
                          method_actions:
                            GET:
                              action: reply
                              code: 200
                              data: '{"foo":"bar"}'
                              headers:
                                x-test: test
                        white_list: []
                        black_list: []
                      use_extended_paths: true
                use_oauth2: false
                oauth_meta:
                  auth_login_redirect: ''
                  allowed_access_types: []
                  allowed_authorize_types:
                  - token
                notifications:
                  shared_secret: ''
                  oauth_on_keychange_url: ''
                enable_ip_whitelisting: true
                allowed_ips:
                - 127.0.0.1
                use_keyless: false
                enable_signature_checking: false
                use_basic_auth: false
                active: true
                enable_batch_request_support: true
              hook_references:
              - event_name: QuotaExceeded
                hook:
                  api_model: {}
                  id: 54be6c0beba6db07a6000002
                  org_id: 54b53d3aeba6db5c35000002
                  name: Test Post
                  method: POST
                  target_path: http://httpbin.org/post
                  template_path: ''
                  header_map:
                    x-tyk-test: '123456'
                  event_timeout: 0
                event_timeout: 60
      responses:
        '200':
          description: API updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/apiModifyKeySuccess"
              example:
                status: "ok"
                action: "updated"
                key: "{...API JSON definition...}"
        '400':
          description: Malformed data
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/apiStatusMessage"
              example:
                status: "error"
                message: "Malformed API data"
    delete:
      summary: Delete a single API by ID
      description: Delete an API by ID
      operationId: deleteApi
      tags:
        - APIs
      parameters:
        - name: id
          in: path
          description: ID of API to get. Can either be internal or public API id.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: API deleted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/apiStatusMessage'
              example:
                message: API deleted
                status: ok
        '400':
          description: No API ID specified
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/apiStatusMessage'
              example:
                message: API ID not specified
                status: error
  /api/apis/oas:
    post:
      description: |-
        Create an API Definition in OAS format.
        The id and api_id fields in the definition are auto-generated by Tyk and cannot be set by the user.
      tags:
        - OASAPIs
      operationId: createApiOAS
      requestBody:
        content:
          application/json:
            schema:
              $ref: "https://raw.githubusercontent.com/OAI/OpenAPI-Specification/main/schemas/v3.0/schema.json"
      responses:
        '200':
          description: API created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/apiModifyKeySuccess"
              example:
                status: "ok"
                action: "created"
                key: "{...API JSON definition...}"
        '400':
          description: Malformed data
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/apiStatusMessage"
              example:
                status: "error"
                message: "Malformed API data"
  /api/apis/oas/{apiID}:
    parameters:
      - description: The API ID
        name: apiID
        in: path
        required: true
        schema:
          type: string
    get:
      description: |-
        Get API definition in OAS format
      tags:
        - OASAPIs
      parameters:
        - description: |-
            The mode of OAS export. By default the mode is not set which means the OAS spec is exported including the OAS Tyk extension.  
            If the mode is set to public, the OAS spec excluding the Tyk extension is exported.
          name: mode
          in: query
          schema:
            type: string
          example: public
      operationId: listApiOAS
      responses:
        '200':
          description: API definition
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OASSchemaResponse"
    put:
      description: |
        Updating an API definition uses the same signature object as a `POST`. It will first ensure that the API ID being updated is the same as in the `PUT` object.
        Updating will completely replace the file descriptor and will not change an API Definition that has already been loaded. The hot-reload endpoint will need to be called to push the new definition to live.
      tags:
        - OASAPIs
      operationId: updateApiOAS
      requestBody:
        content:
          application/json:
            schema:
              $ref: "https://raw.githubusercontent.com/OAI/OpenAPI-Specification/main/schemas/v3.0/schema.json"
      responses:
        '200':
          description: API updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/apiModifyKeySuccess"
              example:
                status: "ok"
                action: "updated"
                key: "{...API JSON definition...}"
        '400':
          description: Malformed data
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/apiStatusMessage"
              example:
                status: "error"
                message: "Malformed API data"
    patch:
      summary: Patch a single OAS API by ID
      description: |-
        Update an OAS format API. You can use this endpoint to update the OAS part of your Tyk API definition.
        This endpoint allows you to configure the Tyk OAS extension based on the query parameters provided (similar to import)
      tags:
        - OASAPIs
      operationId: patchApiOAS
      parameters:
        - $ref: '#/components/parameters/UpstreamURL'
        - $ref: '#/components/parameters/ListenPath'
        - $ref: '#/components/parameters/CustomDomain'
        - $ref: '#/components/parameters/ValidateRequest'
        - $ref: '#/components/parameters/AllowList'
        - $ref: '#/components/parameters/Authentication'
      requestBody:
        content:
          application/json:
            schema:
              $ref: "https://raw.githubusercontent.com/OAI/OpenAPI-Specification/main/schemas/v3.0/schema.json"
      responses:
        '200':
          description: API patched
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/apiModifyKeySuccess"
              example:
                status: "ok"
                action: "modified"
                key: "{updated APIID}"
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/apiStatusMessage"
              examples:
                malformedBody:
                  summary: When the request body is malformed
                  value:
                    message: "Request malformed"
                    status: "error"
                missingAPIID:
                  summary: When the request is missing the APIID in the query parameter
                  value:
                    message: "Must specify an apiID to patch"
                    status: "error"
                nonExistingAPIID:
                  summary: When the client sends an APIID which doesn't exist in your Tyk Gateway
                  value:
                    message: "No API found for APIID {APIID}"
                    status: "error"
                invalidUpstreamURL:
                  summary: When the client sends a query param upstreamURL which isn't valid
                  value:
                    message: "invalid upstream URL"
                    status: "error"
    delete:
      description: |-
        Deleting an API definition will remove the file from the file store. The API definition will NOT be unloaded and a separate reload request will need to be made to disable the API endpoint.
      tags:
        - OASAPIs
      operationId: deleteOASApi
      responses:
        '200':
          description: API deleted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/apiStatusMessage'
              example:
                message: API deleted
                status: ok
        '400':
          description: No API ID specified
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/apiStatusMessage'
              example:
                message: API ID not specified
                status: error
  /api/apis/oas/{apiID}/versions:
    parameters:
      - description: The API ID
        name: apiID
        in: path
        required: true
        schema:
          type: string
    get:
      description: |-
        Listing versions of an OAS API
      tags:
        - OASAPIs
      operationId: listOASApiVersions
      parameters:
        - $ref: '#/components/parameters/SearchText'
        - $ref: '#/components/parameters/AccessType'
      responses:
        '200':
          description: API version metas
          content:
            application/json:
              schema:
                properties:
                  apis:
                    type: array
                    items:
                      $ref: '#/components/schemas/APIVersionMeta'
                  pages:
                    type: integer
  /api/apis/oas/import:
    post:
      description: |-
        Create a new OAS format API, without x-tyk-gateway.
        For use with an existing OAS API that you want to expose via your Tyk Gateway. (New)
      tags:
        - OASAPIs
      operationId: importOAS
      parameters:
        - $ref: '#/components/parameters/UpstreamURL'
        - $ref: '#/components/parameters/ListenPath'
        - $ref: '#/components/parameters/CustomDomain'
        - $ref: '#/components/parameters/AllowList'
        - $ref: '#/components/parameters/ValidateRequest'
        - $ref: '#/components/parameters/Authentication'
      requestBody:
        content:
          application/json:
            schema:
              $ref: "https://raw.githubusercontent.com/OAI/OpenAPI-Specification/main/schemas/v3.0/schema.json"
      responses:
        '200':
          description: API definition
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/apiModifyKeySuccess"
              example:
                status: "ok"
                action: "added"
                key: "{created APIID}"
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/apiStatusMessage"
              examples:
                malformedBody:
                  summary: When the request body is malformed
                  value:
                    message: "Request malformed"
                    status: "error"
                invalidUpstreamURL:
                  summary: When the client sends a query param upstreamURL which isn't valid
                  value:
                    message: "invalid upstream URL"
                    status: "error"
  /api/apis/oas/{apiID}/export:
    parameters:
      - description: The API ID
        name: apiID
        in: path
        required: true
        schema:
          type: string
    get:
      description: |-
        download API definition in OAS format(only APIs saved in OAS format),
      tags:
        - OASAPIs
      operationId: downloadApiOASPublic
      parameters:
        - description: |-
            Mode of OAS export, by default mode could be empty which means to export OAS spec including OAS Tyk extension.
            When mode=public, OAS spec excluding Tyk extension is exported
          name: mode
          in: query
          schema:
            type: string
          example: public
      responses:
        '200':
          description: API definition
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OASSchemaResponse"
  /api/apis/oas/export:
    get:
      description: |-
        List all OAS format APIs
      tags:
        - OASAPIs
      operationId: downloadApisOASPublic
      parameters:
        - description: |-
            The mode of OAS export. By default the mode is not set which means the OAS spec is exported including the OAS Tyk extension.  
            If the mode is set to public, the OAS spec excluding the Tyk extension is exported.
          name: mode
          in: query
          schema:
            type: string
          example: public
      responses:
        '200':
          description: API definition
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/OASSchemaResponse'

  /api/activity/keys/{keyHash}/{startDay}/{startMonth}/{startYear}/{EndDay}/{EndMonth}/{EndYear}:
    get: 
      summary: Analytics of API Key
      description: It returns analytics of the endpoints of all APIs called using KEY between start and end date.
      operationId: getAnalyticsOfApiKey
      tags:
        - Analytics
      parameters:
        - name: keyHash
          in: path
          description: Hash of your API key.
          required: true
          schema:
            type: string
        - name: startDay
          in: path
          description: Day of analytics to query.
          required: true
          schema:
            type: string
        - name: startMonth
          in: path
          description: Month of analytics to query.
          required: true
          schema:
            type: string
        - name: startYear
          in: path
          description: Start year of analytics to query.
          required: true
          schema:
            type: string
        - name: EndDay
          in: path
          description: End date of analytics to query.
          required: true
          schema:
            type: string
        - name: EndMonth
          in: path
          description: End month of analytics to query.
          required: true
