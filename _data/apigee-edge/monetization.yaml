          type: string
          description: Time that the transaction started.
        status:
          type: string
          description: Status of the transaction.
        taxModel:
          type: string
          description: >-
            Tax model. Valid values include:


            * `Disclosed`: In this tax model, the API provider acts as a disclosed agent of the developer. The gross revenue (including sales taxes) collected from the end user is passed to the developer. The API providers commission is collected from the developer in the form of a commission invoice. The API provider does not handle the sales tax collected from the end user, and it is the developers responsibility to report the sales tax.

            * `Undisclosed`: In this tax model, the API provider acts as an undisclosed agent of the developer, and deducts the tax collected from the end users and pays it to the local tax authorities. The developer invoices the API provider for the net revenue share due to the developer (less sales taxes and the API providers commission).

            * `Hybrid`: In this tax model, the API provider acts as a disclosed agent of the developer. However, the API provider pays the sales tax collected from their subscribers to the local tax authorities on the developers behalf. The API provider passes the remaining revenue to the developer, and then invoices for commission charges.
