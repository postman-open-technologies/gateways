      enum:
      - TYPE_UNSPECIFIED
      - TYPE_TRIAL
      - TYPE_PAID
      - TYPE_INTERNAL
      type: string
      description: Not used by Apigee.
    Verdict:
      title: Verdict
      enum:
      - VERDICT_UNSPECIFIED
      - NONE
      - FAIL
      - PASS
