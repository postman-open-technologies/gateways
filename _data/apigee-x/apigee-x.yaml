      description: 'Output only. The resulting verdict of the canary evaluations: NONE, PASS, or FAIL.'
    WindowSize:
      title: WindowSize
      enum:
      - WINDOW_SIZE_UNSPECIFIED
      - MINUTE
      - HOUR
      - DAY
      - MONTH
      type: string
