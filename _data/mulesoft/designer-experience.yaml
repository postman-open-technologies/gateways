                  organizationId: f397ce0e-ba9b-40fb-a96c-8bbc1d494b40
                  name: Spec Name
                  type: raml
                  createdBy: 54bf6b94-d209-44fa-b13a-cb6991ec6fb8
                  description: Project description
                  vcsType: GIT
                  createdDate: 1985-04-12T23:20:50.52Z
                type: object
                additionalProperties: true
                required:
                  - organizationId
                  - id
                  - name
                  - type
                  - vcsType
                  - createdBy
                  - createdDate
                properties:
                  organizationId:
                    description: Organization ID to which the project corresponds
                    example: 6a2f41a3-c54c-fce8-32d2-0324e1c32e22
                    type: string
                    pattern: ^[0-9a-fA-F]{8}\-[0-9a-fA-F]{4}\-[0-9a-fA-F]{4}\-[0-9a-fA-F]{4}\-[0-9a-fA-F]{12}$
                  id:
                    description: Unique ID that identifies the project
                    example: 6a2f41a3-c54c-fce8-32d2-0324e1c32e22
                    type: string
                    pattern: ^[0-9a-fA-F]{8}\-[0-9a-fA-F]{4}\-[0-9a-fA-F]{4}\-[0-9a-fA-F]{4}\-[0-9a-fA-F]{12}$
                  name:
                    description: Project name
                    type: string
                  description:
                    description: Project description
                    type: string
                  type:
                    description: Project type
                    type: string
                  vcsType:
                    description: VCS Project type
                    type: string
                  createdBy:
                    description: Name of the user that created the project
                    type: string
                  createdDate:
                    description: Creation date of the project
                    type: string
                    format: date-time
        "401":
          description: Authorization failed
        "409":
