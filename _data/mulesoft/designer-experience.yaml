openapi: 3.0.0
info:
  title: API Designer Experience API
  description: >
    This is a RAML 1.0 API Specification of the API Designer Experience API. It
    defines the operations to       design and manage API Specification and API
    Fragments from Design Center. 


    The API enables you to work and handle the different resources when designing and managing a RAML API       Specification / Fragment. The operations included are the following.
      - List projects or create a new projects for a specific organization and owner.
      - Get an existing project and its details or delete an existing project.
      - List branches or create new ones for a specific project.
      - Create, delete or modify files in a specific branch.
      - Publish to Exchange or search for dependencies.
  version: "1.0"
paths:
  /ping:
    get:
      description: to check if service is up
      responses:
        "200":
          description: ""
      security: []
  /status:
    get:
      description: to check if service is up
      responses:
        "200":
          description: ""
      security: []
  /projects:
    post:
      description: Creates a new project
      parameters:
        - name: x-owner-id
          description: >
            User's ownerId, which identifies the user performing the operation. 

            This is NOT the username, but an UUID that can be found in the users page by the organization administrator.
          required: true
          in: header
          schema:
            type: string
            pattern: ^[0-9a-fA-F]{8}\-[0-9a-fA-F]{4}\-[0-9a-fA-F]{4}\-[0-9a-fA-F]{4}\-[0-9a-fA-F]{12}$
        - name: x-organization-id
          description: >
            OrganizationId, which identifies the organization to which perform
            the operation. 

            This can be found in the organizations page by the organization administrator.
          required: true
          in: header
          schema:
            type: string
            pattern: ^[0-9a-fA-F]{8}\-[0-9a-fA-F]{4}\-[0-9a-fA-F]{4}\-[0-9a-fA-F]{4}\-[0-9a-fA-F]{12}$
        - name: authorization
          description: Bearer Access Token
          required: true
          in: header
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              example:
                name: ProjectName
                description: Project Description
                classifier: raml
                type: raml
              type: object
              additionalProperties: true
              required:
                - name
                - type
              properties:
                name:
                  type: string
                description:
                  type: string
                format:
                  enum:
                    - json
                    - yaml
                  type: string
                classifier:
                  enum:
                    - raml
                    - raml-fragment
                    - oas
                  type: string
                type:
                  description: Project type
                  enum:
                    - raml
                    - raml-fragment
                  type: string
        x-amf-mediaType: application/json
      responses:
        "201":
          description: ""
          x-amf-mediaType: application/json
          content:
