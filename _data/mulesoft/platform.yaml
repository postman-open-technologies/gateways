      - name
      - period
      - recipients
      - severity
      type: object
      properties:
        apiAlertsVersion:
          type: string
          enum:
          - 1.0.0
        name:
          maxLength: 255
          minLength: 1
          type: string
        api:
          required:
          - id
          - name
          type: object
          properties:
            id:
              type: integer
            name:
              maxLength: 64
              minLength: 1
              type: string
        apiVersion:
          required:
          - id
          - name
          type: object
          properties:
            id:
              type: integer
            name:
              maxLength: 150
              minLength: 1
              type: string
        enabled:
          type: boolean
        severity:
          type: string
          enum:
          - INFO
          - WARNING
          - CRITICAL
        recipients:
          minItems: 1
          type: array
          items:
            required:
            - type
            - value
            type: object
            properties:
              firstName:
                type: string
              lastName:
                type: string
              type:
                type: object
              value:
                maxLength: 254
                type: string
        period:
          required:
          - duration
          - repeat
          type: object
          properties:
            duration:
              required:
              - count
              - weight
              type: object
              properties:
                count:
                  minimum: 1
                  type: integer
                weight:
                  type: object
            repeat:
              minimum: 1
              type: integer
        condition:
          required:
          - aggregate
          - operator
          - value
          type: object
          properties:
            aggregate:
              type: object
            operator:
              type: object
            value:
              minimum: 0
              type: integer
            resourceType:
              type: object
            filter:
              type: array
              items:
                type: object
                properties:
                  property:
                    type: string
                  operator:
                    type: object
    schema_2:
      type: object
      properties:
        apiAlertsVersion:
          type: string
          enum:
          - 1.0.0
        name:
          type: string
        enabled:
          type: boolean
